name: "CodeQL Advanced - Artifact Only"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to run the analysis on'
        required: true
        type: string
        default: 'main'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: none
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode, replace this with your build commands.'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      id: codeql_analysis # Keep the ID to reference outputs
      with:
        category: "/language:${{matrix.language}}"
        upload: false
        # Specify a directory for the SARIF results.
        # This is required when 'upload: false' is set.
        output: ${{ runner.temp }}/codeql-results

    - name: Upload CodeQL SARIF report as artifact
      uses: actions/upload-artifact@v4
      with:
        # The name of the artifact, unique for each language
        name: CodeQL-SARIF-Report-${{ matrix.language }}
        # The path to the file to upload, which is now correctly populated
        path: ${{ steps.codeql_analysis.outputs.sarif-filepath }}
